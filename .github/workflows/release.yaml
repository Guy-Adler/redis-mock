name: Build and Release

on:
  push:
    tags:
      - "v*.*.*" # runs only on version tags (e.g. v1.2.3)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Pack npm package
        run: npm pack

      - name: Extract name and version from package.json
        id: get_info
        run: |
          NAME=$(jq -r .name package.json)
          VERSION=$(jq -r .version package.json)
          echo "PACKAGE_NAME=$NAME" >> $GITHUB_OUTPUT
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_OUTPUT

      - name: Move the .tgz somewhere predictable
        run: |
          mkdir tmp
          cd tmp
          npm init -y
          echo "../${steps.get_info.outputs.PACKAGE_NAME}-${steps.get_info.outputs.PACKAGE_VERSION}.tgz"
          npm i "../${steps.get_info.outputs.PACKAGE_NAME}-${steps.get_info.outputs.PACKAGE_VERSION}.tgz"
          rm ./node_modules/.package-lock.json
          echo "{ \"name\": \"${steps.get_info.outputs.PACKAGE_NAME}\", \"version\": \"${steps.get_info.outputs.PACKAGE_VERSION}\" }" > ./node_modules/packageInfo.json
          tar -czf ${steps.get_info.outputs.PACKAGE_NAME}@${steps.get_info.outputs.PACKAGE_VERSION}.tgz ./node_modules

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.get_info.outputs.PACKAGE_VERSION }}
          release_name: Release v${{ steps.get_info.outputs.PACKAGE_VERSION }}
          draft: false
          prerelease: false

      - name: Upload custom .tgz to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./tmp/${steps.get_info.outputs.PACKAGE_NAME}@${steps.get_info.outputs.PACKAGE_VERSION}.tgz
          asset_name: custom-package.tgz
